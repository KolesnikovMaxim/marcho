<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link menu__list-link--active" href="#">home</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">shop</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">page</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">blog</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icon/user.svg" alt="user icon">
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icon/search.svg" alt="user icon">
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icon/heart.svg" alt="user icon">
            <span class="user-nav__num">3</span>
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icon/cart.svg" alt="user icon">
            <span class="user-nav__num">7</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <footer class="footer">
    <div class="container">
      <div class="footer-top">
        <div class="footer-top__item">
          <a class="logo" href="#">
            <img class="logo__img" src="images/logo.png" alt="logo">
          </a>
          <a class="footer-top__adress" href="#">
            No. 342 - London Oxford Street,
            012 United States


          </a>
          <a class="footer-top__email" href="mailto:Youremail@gmail.com">
            Youremail@gmail.com
          </a>
          <a class="footer-top__phone" href="tel:+0283 838 8393">
            +0283 838 8393
          </a>
          <ul class="footer-top__social-list">
            <li class="footer-top__social-item">
              <a class="footer__social-link" href="#">
                <img src="images/icons/facebook.svg" alt="">
              </a>
            </li>
            <li class="footer-top__social-item">
              <a class="footer__social-link" href="#">
                <img src="images/icons/twitter.svg" alt="">
              </a>
            </li>
            <li class="footer-top__social-item">
              <a class="footer__social-link" href="#">
                <img src="images/icons/linkedin.svg" alt="">
              </a>
            </li>
            <li class="footer-top__social-item">
              <a class="footer__social-link" href="#">
                <img src="images/icons/google+.svg" alt="">
              </a>
            </li>
            <li class="footer-top__social-item">
              <a class="footer__social-link" href="#">
                <img src="images/icons/pinterest.svg" alt="">
              </a>
            </li>
          </ul>
        </div>
        <div class="footer-top__item">
          
        </div>
        <div class="footer-top__item"></div>
        <div class="footer-top__item"></div>
      </div>
    </div>
  </footer>





  <script src="js/main.min.js"></script>
</body>

</html>
